<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>活动专区</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no" />
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/jweixin-1.0.0.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css">
<style>
	body{ background: url(../images/active_bg.png) repeat-y; background-size: 100% auto;}
</style>
</head>
<body>
	<div class="wrapper">
		<div class="active_gold">
			<img src="../images/active_01.png">
			<img src="../images/active_02.png">
			<img src="../images/active_03.png">
			<div class="cy_way">
				<p class="mt30">注册登录后可在<span>[Link我——我的邻客]</span>中查看并使用体验金。</p>
				<p>活动时间：9月25日-10月25日</p>
				<p>体验金有效期：至2015年12月31日，请您尽快使用，到期后系统会自动回收体验金。</p>
				<p class="mt60">邀请更多的好友注册，获得更多体验金。</p>
				<p>帮助注册好友投资，好友投资越多奖励越多。</p>
				<div class="ewmDiv">
				<#if (relativePath)??>
				<img class="ewm_active" src="${ctx}/${relativePath}">
				<#else>
				<img class="ewm_active" src="../images/active_04.png">
				</#if>
				</div>
				<img class="about_active" src="../images/active_05.png">
				<!-- <img src="../images/active_06.png"> -->
				<p>活动最终解释权归邻客金融所有</p>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
	var appId='${appId}';
	var timestamp=Number('${timestamp}');
	var nonceStr='${nonceStr}';
	var signature='${signature}';
	
/*    
* 注意：    
* 1. 所有的JS接口只能在公众号绑定的域名下调用，公众号开发者需要先登录微信公众平台进入“公众号设置”的“功能设置”里填写“JS接口安全域名”。    
* 2. 如果发现在 Android 不能分享自定义内容，请到官网下载最新的包覆盖安装，Android 自定义分享接口需升级至 6.0.2.58 版本及以上。    
* 3. 完整 JS-SDK 文档地址：http://mp.weixin.qq.com/wiki/7/aaa137b55fb2e0456bf8dd9148dd613f.html    
*    
* 如有问题请通过以下渠道反馈：    
* 邮箱地址：weixin-open@qq.com    
* 邮件主题：【微信JS-SDK反馈】具体问题    
* 邮件内容说明：用简明的语言描述问题所在，并交代清楚遇到该问题的场景，可附上截屏图片，微信团队会尽快处理你的反馈。    
*/

	wx.config({
		debug: false,// 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
		appId: appId,// 必填，公众号的唯一标识
		timestamp: timestamp,// 必填，生成签名的时间戳
		nonceStr: nonceStr,// 必填，生成签名的随机串
		signature: signature,// 必填，签名
		jsApiList: [ // 必填，需要使用的JS接口列表
			'onMenuShareTimeline',
			'onMenuShareAppMessage',
			'onMenuShareQQ'
		]
	});
</script>
<script type="text/javascript">
wx.ready(function () {
	wx.checkJsApi({
		jsApiList: [
			'onMenuShareTimeline',
			'onMenuShareAppMessage',
			'onMenuShareQQ'
		],
		success: function (res) {
			//alert(JSON.stringify(res));
		}
	});
 	//获取“分享给朋友”按钮点击状态及自定义分享内容接口
  wx.onMenuShareAppMessage({
    title: '邻客金融“双节”送金  好朋友有福同享', // 分享标题
    desc: '上邻客金融，享专属理财师免费服务，百元起投，赚取高收益', // 分享描述
    link: window.location.href, // 分享链接
    imgUrl: '${weixinServerAddr}images/share_expand.jpg', // 分享图标
    type: 'link', // 分享类型,music、video或link，不填默认为link
    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
    success: function () { 
        // 用户确认分享后执行的回调函数
    },
    cancel: function () { 
        // 用户取消分享后执行的回调函数
    }
});

	//获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
	wx.onMenuShareTimeline({
	      title: '邻客金融“双节”送金  好朋友有福同享',
	      link: window.location.href,
	      imgUrl: '${weixinServerAddr}images/share_expand.jpg',
	      trigger: function (res) {
	        //用户点击分享到朋友圈
	      },
	      success: function (res) {
			// 用户确认分享后执行的回调函数
	      },
	      cancel: function (res) {
        	// 用户取消分享后执行的回调函数
	      },
	      fail: function (res) {
	        //alert(JSON.stringify(res));
	      }
	    });

	//获取“分享到QQ”按钮点击状态及自定义分享内容接口
	wx.onMenuShareQQ({
	      title: '邻客金融“双节”送金  好朋友有福同享',
	      desc: '上邻客金融，享专属理财师免费服务，百元起投，赚取高收益',
	      link: window.location.href,
	      imgUrl: '${weixinServerAddr}images/share_expand.jpg',   
	     
	      success: function (res) {
			// 用户确认分享后执行的回调函数
	      },
	      cancel: function (res) {
        	// 用户取消分享后执行的回调函数
	      },
	     
    }); 

});

wx.error(function (res) {
  //alert(res.errMsg);
});
</script>
	
</body>
</html>
